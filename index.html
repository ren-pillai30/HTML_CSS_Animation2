<!DOCTYPE html>
<html>
<head>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .shape-container {
    width: 200px;
    height: 200px;
    position: relative;
  }

  .square {
    width: 100%;
    height: 100%;
    background-color: blue;
    position: absolute;
    top: 0;
    left: 0;
  }

  .r1 { transform: rotate(5deg); }
  .r2 { transform: rotate(10deg); }
  .r3 { transform: rotate(15deg); }
  .r4 { transform: rotate(20deg); }
  .r5 { transform: rotate(25deg); }
  .r6 { transform: rotate(30deg); }
  .r7 { transform: rotate(35deg); }
  .r8 { transform: rotate(40deg); }
  .r9 { transform: rotate(45deg); }
  .r10 { transform: rotate(50deg); }
  .r11 { transform: rotate(55deg); }
  .r12 { transform: rotate(60deg); }
  .r13 { transform: rotate(65deg); }
  .r14 { transform: rotate(70deg); }
  .r15 { transform: rotate(75deg); }
  .r16 { transform: rotate(80deg); }
  .r17 { transform: rotate(85deg); }
</style>
</head>
<body>

<div class="shape-container">
  <div class="square"></div>
  <div class="square r1"></div>
  <div class="square r2"></div>
  <div class="square r3"></div>
  <div class="square r4"></div>
  <div class="square r5"></div>
  <div class="square r6"></div>
  <div class="square r7"></div>
  <div class="square r8"></div>
  <div class="square r9"></div>
  <div class="square r10"></div>
  <div class="square r11"></div>
  <div class="square r12"></div>
  <div class="square r13"></div>
  <div class="square r14"></div>
  <div class="square r15"></div>
  <div class="square r16"></div>
  <div class="square r17"></div>
</div>

</body>
</html>
